name: PR Validation

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

env:
  DENO_VERSION: v2.3.6

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Check code formatting
        run: |
          echo "ğŸ“‹ Checking code formatting..."
          if ! deno fmt --check; then
            echo "âŒ Code formatting check failed!"
            echo "ğŸ’¡ Run 'deno fmt' to fix formatting issues"
            exit 1
          fi
          echo "âœ… Code formatting is correct"

      - name: Run lint checks
        run: |
          echo "ğŸ“‹ Running lint checks..."
          if ! deno lint; then
            echo "âŒ Lint checks failed!"
            exit 1
          fi
          echo "âœ… Lint checks passed"

      - name: Run type check
        run: |
          echo "ğŸ“‹ Running type check..."
          if ! deno check cli.ts; then
            echo "âŒ Type check failed!"
            exit 1
          fi
          echo "âœ… Type check passed"

      - name: Run tests
        run: |
          echo "ğŸ“‹ Running tests..."
          if ! deno task test; then
            echo "âŒ Tests failed!"
            exit 1
          fi
          echo "âœ… All tests passed"

      - name: Validate commit messages
        run: |
          echo "ğŸ“‹ Validating commit messages..."

          # Get commits from this PR
          COMMITS=$(gh pr view ${{ github.event.pull_request.number }} --json commits --jq '.commits[].messageHeadline')

          INVALID_COMMITS=()

                    while IFS= read -r commit; do
            # Use simple string matching to validate conventional commits
            valid=false

            # Extract the prefix before the first colon
            if [[ "$commit" == *":"* ]]; then
              prefix="${commit%%:*}"

              # Remove scope and breaking change indicator if present
              type="${prefix%%(*}"     # Remove (scope) if present
              type="${type%!}"         # Remove ! if present

              # Check if type is valid
              case "$type" in
                feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)
                  valid=true
                  ;;
              esac
            fi

            if [[ "$valid" != "true" ]]; then
              INVALID_COMMITS+=("$commit")
            fi
          done <<< "$COMMITS"

          if [ ${#INVALID_COMMITS[@]} -gt 0 ]; then
            echo "âŒ Found commits that don't follow conventional commit format:"
            printf '%s\n' "${INVALID_COMMITS[@]}"
            echo ""
            echo "ğŸ’¡ Please use conventional commit format:"
            echo "   feat: add new feature"
            echo "   fix: fix bug"
            echo "   docs: update documentation"
            echo "   style: formatting changes"
            echo "   refactor: code refactoring"
            echo "   test: add or update tests"
            echo "   chore: maintenance tasks"
            exit 1
          fi

          echo "âœ… All commit messages follow conventional format"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze version impact
        id: version_impact
        run: |
          echo "ğŸ” Analyzing version impact of this PR..."

          # Get commits from the PR
          COMMITS=$(gh pr view ${{ github.event.pull_request.number }} --json commits --jq '.commits[].messageHeadline')

          BUMP_LEVEL="patch"
          FEATURES=()
          FIXES=()
          BREAKING=()
          OTHER=()

          while IFS= read -r commit; do
            # Extract type from commit message using simple string operations
            if [[ "$commit" == *":"* ]]; then
              prefix="${commit%%:*}"
              type="${prefix%%(*}"     # Remove (scope) if present

              # Check for breaking changes (! at the end of type/scope)
              if [[ "$prefix" == *"!" ]]; then
                BREAKING+=("$commit")
                BUMP_LEVEL="major"
              # Check for features
              elif [[ "$type" == "feat" ]]; then
                FEATURES+=("$commit")
                if [ "$BUMP_LEVEL" != "major" ]; then
                  BUMP_LEVEL="minor"
                fi
              # Check for fixes
              elif [[ "$type" == "fix" ]]; then
                FIXES+=("$commit")
              else
                OTHER+=("$commit")
              fi
            else
              OTHER+=("$commit")
            fi
          done <<< "$COMMITS"

          echo "version_bump=$BUMP_LEVEL" >> $GITHUB_OUTPUT

          # Create version impact summary
          echo "## ğŸ¯ Version Impact Analysis" >> version_impact.md
          echo "" >> version_impact.md
          echo "**Suggested version bump: \`$BUMP_LEVEL\`**" >> version_impact.md
          echo "" >> version_impact.md

                    if [ ${#BREAKING[@]} -gt 0 ]; then
            echo "### âš ï¸ Breaking Changes (Major)" >> version_impact.md
            for commit in "${BREAKING[@]}"; do
              echo "- $commit" >> version_impact.md
            done
            echo "" >> version_impact.md
          fi

          if [ ${#FEATURES[@]} -gt 0 ]; then
            echo "### âœ¨ Features (Minor)" >> version_impact.md
            for commit in "${FEATURES[@]}"; do
              echo "- $commit" >> version_impact.md
            done
            echo "" >> version_impact.md
          fi

          if [ ${#FIXES[@]} -gt 0 ]; then
            echo "### ğŸ› Bug Fixes (Patch)" >> version_impact.md
            for commit in "${FIXES[@]}"; do
              echo "- $commit" >> version_impact.md
            done
            echo "" >> version_impact.md
          fi

          if [ ${#OTHER[@]} -gt 0 ]; then
            echo "### ğŸ”§ Other Changes (Patch)" >> version_impact.md
            for commit in "${OTHER[@]}"; do
              echo "- $commit" >> version_impact.md
            done
            echo "" >> version_impact.md
          fi

          echo "---" >> version_impact.md
          echo "ğŸ’¡ When this PR is merged, it will automatically create a **$BUMP_LEVEL** version release." >> version_impact.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with validation results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read version impact analysis
            let versionImpact = '';
            try {
              versionImpact = fs.readFileSync('version_impact.md', 'utf8');
            } catch (error) {
              versionImpact = '## ğŸ¯ Version Impact Analysis\n\nCould not analyze version impact.';
            }

            const comment = `## âœ… PR Validation Results

            All validation checks passed! ğŸ‰

            âœ… Code formatting
            âœ… Lint checks
            âœ… Type checking
            âœ… All tests passing
            âœ… Conventional commit format

            ${versionImpact}

            This PR is ready to merge! ğŸš€`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Validation Results')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Set PR status
        run: |
          echo "ğŸ‰ PR validation completed successfully!"
          echo "âœ… All checks passed"
          echo "ğŸš€ Ready to merge"
